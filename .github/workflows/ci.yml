name: CI

on:
  push:
    branches: ["*"]
  pull_request:
    branches: [main]

jobs:
  ci:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v5

      - name: Set up Python
        run: uv python install 3.12

      - name: Install dependencies
        run: uv sync

      - name: Run linting
        run: uv run ruff check changelogger.py

      - name: Run type checking
        run: uv run basedpyright changelogger.py

      - name: Run tests
        run: uv run pytest test_changelogger.py -v
